<html lang="en"> <!-- Type doc and press tab lol -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> Test Doggy App </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex align-items-center flex-column"> 
        <h1 class="text-center">Find A Doggy</h1>
        <hr>    
    </div>

    <div class="d-flex justify-content-center">
        <div class="box">
            <form id="petForm">
                <div class="mb-3">
                    <label for="petName" class="form-label">Pet Name</label>
                    <input type="text" class="form-control" id="petName" placeholder="Eg. Barry">
                </div>
                <div class="mb-3">
                    <label for="breed" class="form-label">Select Breed:</label>
                    <select id="breedList" class="form-select"></select>
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="mt-3 btn btn-success" value="Adopt!">
                </div>
            </form>
        </div>


        <div class="box d-flex align-items-center flex-column">
            <h3 id="petGreet"></h3>
            <img id="petImage">
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
